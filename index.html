<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: rgb(240, 240, 226);
      color: black;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .fade-delay {
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .enter-btn {
      background-color: #7BAE7F;
      border: none;
      color: white;
    }

    .enter-btn:hover {
      background-color: #689f6d;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="mb-4 fade-in"><strong><em>Welcome to My Resume</em></strong></h1>
    <a href="home.html" class="btn btn-lg enter-btn fade-in fade-delay">Enter</a>
  </div>

</body>
</html>
